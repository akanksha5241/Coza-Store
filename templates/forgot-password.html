<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static\images\icons\favicon.png"/>
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #dceefb, #fdf6ec); /* Peaceful soft gradient */
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            height: 38px; /* Smaller textbox */
            font-size: 0.95rem;
        }

        h2 {
            color: #4a7c59;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #4a7c59;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3b6447;
        }

        .btn-outline-primary, .btn-outline-success {
            font-size: 0.9rem;
        }

        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container form-container" style="max-width: 500px;">
            <h2 class="mb-4 text-center">Change Password</h2>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% elif success %}
                <div class="alert alert-success">{{ success }}</div>
            {% endif %}

            <form method="post">
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
            </form>

            <div class="d-flex justify-content-between mt-4">
                <a href="/index" class="btn btn-outline-primary w-50 me-2">Go to Home</a>
                <a href="/profile" class="btn btn-outline-success w-50 ms-2">Go to Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
