<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static\images\icons\favicon.png"/>
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #cddafd, #fce1e4, #ffe0f0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(173, 216, 230, 0.4);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 12px 30px rgba(173, 216, 230, 0.3);
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            color: #555;
        }
        
        .form-control::placeholder {
            color: #888;
        }
        
        label,
        h2 {
            color: #4169e1;
        }
        
        .error-message {
            color: #d9534f;
        }
        
        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: #007bff;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        button {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button> {% if error %}
            <div class="error-message mt-3 text-center">{{ error }}</div>
            {% endif %}
        </form>

        <div class="login-footer mt-3">
            Not registered yet?
            <a href="/register">Create an account</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
