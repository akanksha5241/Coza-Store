<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static\images\icons\favicon.png"/>
    <title>My Wishlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-img-top {
            height: 350px;
            object-fit: cover;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center">My Wishlist</h2>

        <!-- Wishlist Grid -->
        <div id="wishlist-container" class="row"></div>

        <!-- Empty Message -->
        <p id="empty-msg" class="text-center text-muted d-none">Your wishlist is empty.</p>

        <!-- Navigation Buttons -->
        <div class="text-center mt-4">
            <a href="/index" class="btn btn-outline-primary me-2">‚Üê Go to Home</a>
            <a href="/cart" class="btn btn-primary">üõí Go to Cart</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modal-img" src="" class="img-fluid mb-3" alt="Product Image">
                    <h5 id="modal-title"></h5>
                    <p id="modal-price" class="text-muted"></p>

                    <div class="mb-3">
                        <label for="size-select" class="form-label">Select Size</label>
                        <select id="size-select" class="form-select">
                            <option value="S">Small</option>
                            <option value="M" selected>Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">X-Large</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity-input" class="form-label">Quantity</label>
                        <input type="number" id="quantity-input" class="form-control" value="1" min="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="confirm-add-btn" class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastBody">Added to cart!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showToast(message) {
            const toastBody = document.getElementById("toastBody");
            toastBody.textContent = message;

            const toastEl = document.getElementById("liveToast");
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("loggedInUser");
            const emptyMsg = document.getElementById("empty-msg");
            const container = document.getElementById("wishlist-container");

            if (!username) {
                emptyMsg.textContent = "Please log in to view your wishlist.";
                emptyMsg.classList.remove("d-none");
                return;
            }

            const wishlistKey = `wishlist_${username}`;
            let wishlist = JSON.parse(localStorage.getItem(wishlistKey)) || [];

            if (wishlist.length === 0) {
                emptyMsg.classList.remove("d-none");
                return;
            }

            function renderWishlist() {
                container.innerHTML = "";
                if (wishlist.length === 0) {
                    emptyMsg.classList.remove("d-none");
                    return;
                }

                wishlist.forEach((item, index) => {
                    const col = document.createElement("div");
                    col.className = "col-12 col-sm-6 col-md-4 col-lg-3 mb-4";

                    const imageSrc = item.img || 'static/images/store/1.png';
                    const title = item.title || 'No Title';
                    const price = item.price || '‚Çπ0';

                    col.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <img src="${imageSrc}" alt="${title}" class="card-img-top">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text text-muted">${price}</p>
                                <div class="mt-auto d-grid gap-2">
                                    <button 
                                        class="btn btn-primary btn-sm add-to-cart-btn" 
                                        data-title="${title}" 
                                        data-price="${price}" 
                                        data-img="${imageSrc}">
                                        Add to Cart
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm remove-btn" data-index="${index}">
                                        Remove from Wishlist
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;

                    container.appendChild(col);
                });
            }

            renderWishlist();

            // Modal logic
            let selectedProduct = null;
            const modal = new bootstrap.Modal(document.getElementById("productModal"));
            const confirmBtn = document.getElementById("confirm-add-btn");

            container.addEventListener("click", function (e) {
                // Add to Cart button
                if (e.target.classList.contains("add-to-cart-btn")) {
                    const title = e.target.dataset.title;
                    const price = e.target.dataset.price;
                    const img = e.target.dataset.img;

                    selectedProduct = {
                        title,
                        price,
                        img: img || "static/images/store/1.png"
                    };

                    document.getElementById("modal-title").textContent = title;
                    document.getElementById("modal-price").textContent = price;
                    document.getElementById("modal-img").src = selectedProduct.img;
                    document.getElementById("size-select").value = "M";
                    document.getElementById("quantity-input").value = 1;

                    modal.show();
                }

                // Remove from Wishlist button
                if (e.target.classList.contains("remove-btn")) {
                    const index = parseInt(e.target.dataset.index);
                    wishlist.splice(index, 1);
                    localStorage.setItem(wishlistKey, JSON.stringify(wishlist));
                    renderWishlist();
                    showToast("Removed from wishlist!");
                }
            });

            // Confirm Add to Cart
            confirmBtn.addEventListener("click", function () {
                const size = document.getElementById("size-select").value.trim();
                const quantity = parseInt(document.getElementById("quantity-input").value);

                const cartKey = `cart_${username}`;
                let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

                const existingItem = cart.find(item =>
                    item.title.trim().toLowerCase() === selectedProduct.title.trim().toLowerCase() &&
                    item.size.toLowerCase() === size.toLowerCase()
                );

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        title: selectedProduct.title.trim(),
                        price: selectedProduct.price,
                        image: selectedProduct.img || "static/images/store/1.png",
                        size: size,
                        quantity: quantity
                    });
                }

                localStorage.setItem(cartKey, JSON.stringify(cart));

                // Optional: Update cart count badge
                const cartCount = document.getElementById("cartCount");
                if (cartCount) {
                    cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
                }

                modal.hide();
                showToast("‚úÖ Added to cart!");
            });
        });
    </script>

</body>

</html>
