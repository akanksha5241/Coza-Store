<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static\images\icons\favicon.png"/>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #dceefb, #fdf6ec); /* Soft peaceful colors */
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: none;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        h2 {
            font-weight: bold;
            color: #4a7c59;
        }

        .btn-custom {
            background-color: #4a7c59;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #3b6447;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 65%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            font-size: 1rem;
        }

        .position-relative {
            position: relative;
        }

        .icon-label {
            margin-right: 6px;
            color: #4a7c59;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 500px;">
            <h2 class="mb-4 text-center"><i class="fas fa-user-circle me-2"></i>My Profile</h2>

            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user icon-label"></i>Username
                    </label>
                    <input type="text" id="username" class="form-control" value="{{ user_data[0] }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope icon-label"></i>Email
                    </label>
                    <input type="email" id="email" class="form-control" value="{{ user_data[1] }}" readonly>
                </div>

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock icon-label"></i>Password
                    </label>
                    <input type="password" id="password" class="form-control" value="{{ user_data[2] }}" readonly>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>

                <div class="d-grid">
                    <a href="/index" class="btn btn-custom mt-3">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
