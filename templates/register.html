<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static\images\icons\favicon.png"/>
    <title>Register</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fcd5ce, #f8edeb, #ffe5ec);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 182, 193, 0.4);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 12px 30px rgba(255, 192, 203, 0.3);
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            color: #6c5a5a;
        }
        
        .form-control::placeholder {
            color: #a77a7a;
        }
        
        label,
        h2 {
            color: #a05268;
        }
        
        .error-message {
            color: #c00;
        }
        
        button {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Register</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" id="email" type="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button> {% if error %}
            <div class="error-message mt-2 text-center">{{ error }}</div>
            {% endif %}

            <p class="text-center mt-3">
                Already registered?
                <a href="/login" class="text-decoration-none fw-semibold text-primary">Login here</a>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
