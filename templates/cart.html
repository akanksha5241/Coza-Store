<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static\images\icons\favicon.png"/>
    <title>My Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="p-4">
    <div class="container">
        <h2 class="mb-4">üõí Your Cart</h2>
        <div id="cart-items" class="row gy-3"></div>
        <h4 id="total-price" class="mt-4"></h4>

        <div class="mt-4">
            <a href="/index" class="btn btn-primary">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        const username = localStorage.getItem("loggedInUser");

        const cartContainer = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');

        if (!username) {
            cartContainer.innerHTML = "<p>Please log in to view your cart.</p>";
            totalPriceEl.textContent = "";
        } else {
            const cartKey = `cart_${username}`;
            let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

            function updateCartDisplay() {
                cartContainer.innerHTML = "";
                let total = 0;

                if (cart.length === 0) {
                    cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                    totalPriceEl.textContent = "";
                    return;
                }

                cart.forEach((product, index) => {
                    const priceNum = parseInt(product.price.replace(/[‚Çπ,]/g, "")) || 0;
                    total += priceNum * product.quantity;

                    cartContainer.innerHTML += `
                    <div class="col-12 col-md-6">
                        <div class="card d-flex flex-row align-items-center p-2">
                            <img src="${product.image}" class="me-3" style="width: 80px; height: auto;">
                            <div>
                                <h6>${product.title}</h6>
                                <p class="mb-1">Price: ${product.price}</p>
                                <p class="mb-1">Size: ${product.size || "N/A"}</p>
                                <div class="d-flex align-items-center mb-1">
                                    <button class="btn btn-sm btn-outline-secondary me-2" onclick="updateQuantity(${index}, -1)">‚àí</button>
                                    <span>${product.quantity}</span>
                                    <button class="btn btn-sm btn-outline-secondary ms-2" onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                });

                totalPriceEl.textContent = `Total: ‚Çπ${total.toLocaleString()}`;
            }

            window.updateQuantity = function (index, change) {
                cart[index].quantity += change;
                if (cart[index].quantity < 1) {
                    cart.splice(index, 1);
                }
                localStorage.setItem(cartKey, JSON.stringify(cart));
                updateCartDisplay();
            }

            updateCartDisplay();
        }
    </script>

</body>

</html>
